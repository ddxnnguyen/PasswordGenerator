<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title> Password Generator </title>
        <link rel="stylesheet" href="password.css">
        <link rel="icon" href="images 2/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
<body>
    <div class = "container">
        <h1> Generate a <br><span>Password &#128273</span>  </h1>
        <div class="display">
            <input type="text" id = "password" placeholder = "Password">
            <img src="images 2/copy.png" alt="">
        </div>
        <button onclick = "createPassword()"><img src="images 2/generate.png" >Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const long = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXZY";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "~`! @#$%^&*()_-+={[}]|\:;'<,>.?/";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() *number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(long > password.length) {
                password += allChars[Math.floor(Math.random() * symbol.length)];
            }
            passwordBox.value = password;
        }
        function copyPassword() {
            passwordBox.select();
            navigator.clipboard.writeText(passwordBox.value);
        }
    </script>
</body>
</html>
